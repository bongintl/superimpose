<div class="row row_image-set row_image-set-{{ block.images | length }}">
	
	{% set size = block.size == '6' ? 6 : 12 %}
	
	{% set imageWidth = size / block.images | length %}
	
	{% set off = ( 12 - size ) / 2 %}
		
	{% for asset in block.images %}
	
		<div class="col-{{ imageWidth }} {% if loop.first and off %}off-{{off}}{% endif %}">
			
			{% include 'work/blocks/rspImg.html' with { img: asset } %}
			
		</div>
		
	{% endfor %}
	
</div>
